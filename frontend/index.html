<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cestou</title>
</head>

<body>
    <aside class="menu-lateral" id="menuLateral">
        <div class="header">
            <div class="user-container">
                <div class="imagem">
                    <img src="img/user-padrao.svg" alt="Imagem do avatar">
                </div>
                <h5 class="titulo5">Bem vindo</h5>
            </div>
            <div class="buttons-container">
                <button class="textButton btn -preenchido ">
                    Entre
                </button>
                <button class=" textButton btn -comBorda">
                    Criar conta
                </button>
            </div>

        </div>

        <div class="conteudo">
            <hr class="linha-divisoria">
            <nav class="list-container">
                <a href="" class="item">
                    <span class="material-icons-outlined icon">
                        home
                    </span>
                    <span class="nome subtitulo1">In√≠cio</span>
                </a>
                <a href="" class="item">
                    <span class="material-icons-outlined icon">
                        local_offer
                    </span>

                    <span class="nome subtitulo1">Ofertas</span>
                </a>
                <a href="" class="item">
                    <span class="material-icons icon">
                        list
                    </span>

                    <span class="nome subtitulo1">Categorias</span>

                </a>
                <hr class="linha-divisoria">
                <a href="" class="item">
                    <span class="material-icons-outlined icon">
                        people
                    </span>

                    <span class="nome subtitulo1">Quem Somos</span>
                </a>
                <a href="" class="item">
                    <span class="material-icons-outlined icon">
                        call
                    </span>

                    <span class="nome subtitulo1">Contato</span>
                </a>
                <a href="" class="item">
                    <span class="material-icons icon">
                        help_outline
                    </span>
                    <span class="nome subtitulo1">FAQ</span>
                </a>
            </nav>
        </div>

    </aside>
    <div class="background" id="background">

    </div>

    <header class="top-bar">

        <div class="left">
            <button class="link showMenu" id="showMenu">
                <img src="img/icons/menu-white-24dp.svg" alt="Mostrar/Fechar menu lateral">
            </button>
            <a href="#" class="link">
                <img src="img/logo-branca-24.svg" alt="Link para pagina home do Cestou"
                    title="Ir para a pagina inicial do Cestou">
            </a>
        </div>
        <div class="centro">
            <form action="" class="pesquisa-form">
                <input type="text" class="subtitulo1 inputBusca" placeholder="Buscar por produtos, lojas e muito mais">
                <button class="botao" title="Pesquisar">
                    <span class="material-icons">
                        search
                    </span>
                </button>
            </form>

        </div>
        <div class="right">
            <button class="btn textButton -soTextoBranco botaoRegistrar" title="Link para pagina de cadastro">
                Crie sua conta
            </button>
            <button class="btn textButton -preenchidoBranco botaoLogar" title="Link para pagina de login">
                Entre
            </button>
            <button class="busca link">
                <img src="img/icons/search-white-24dp.svg" alt="Pesquisar" title="Pesquisar">
            </button>

            <button class="cart link">
                <img src="img/icons/shopping_cart-white-24dp.svg" alt="Link para a pagina do carrinho"
                    title="Ir para a pagina carrinho">
            </button>
        </div>
    </header>
    <section class="main-container">
        <section class="destaque-container">

        </section>
        <section class="categoria-container">
        </section>
        <footer>

        </footer>

    </section>


    <script src="js/main.js"></script>
</body>

</html>
